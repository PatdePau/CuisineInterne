<!doctype html>
<html lang="fr">

<head>
    <meta charset="UTF-8"/>
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
    <link href="css/mistercuisto.css" rel="stylesheet" />

    <link href="css/responsive.css" rel="stylesheet" />

</head>

<body id="menus">
    <nav>
        <div id="burger"><a href="#" onclick="afficheMenu()" title="Afficher le menu"><img src="images/burger.png"/></a></div>
        <div id="menu"></div>
    </nav>
        
    <main>
        <header>
            <a href="./" title="Revenir à l'accueil de Mister Cuisto"><img src="images/logo_header.png" /></a>
        </header>
        <h1>Les menus de la semaine</h1>
        <section id="recettes">
        </section>
        <aside></aside>
    </main>
    <footer>
        <nav>
            <a href="#" title="Mentions légales">Mentions légales</a>
            <a href="#" title="Contacts & réservations">contact</a>
            <a href="#" title="Réalisation La Fabrique du Numérique">Réalisation La Fabrique du Numérique</a>
        </nav>
    </footer>
    <script type="text/javascript" src="js/menu.js"></script>
    <script type="text/javascript" src="js/chargements.js"></script>
    <script type="text/javascript">
        var donnees = chargeDonnees("accueil.json");
        // Les données sont chargée, nous affichons les articles des valeurs
        let recettes = document.querySelector("#recettes");
        for(let i=0; i < donnees.recettes.length; i++){
            let article_tmp = document.createElement("article");
            article_tmp.innerHTML = "<img src='"+donnees.recettes[i].img+"' /><h1>"+donnees.recettes[i].titre+"</h1><p>"+donnees.recettes[i].detail+"</p>";
            recettes.appendChild(article_tmp);
        }
    </script>
</body>

</html>
